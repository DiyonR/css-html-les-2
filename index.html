<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">


<body>

    <div id="title">
        <h1 id="mainTitle">Click game </h1>
    </div>

    <div id="gameWindow">
        <!-- inventory box-->
        <div id="inventoryBox" class="foreground">

            <ul id="inventoryList">

            </ul>
        </div>
        <!-- dialoge bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">

                <div id="heroAvatar" class="foreground ">
                    <img src="img/assets/assets/pixil-gif-drawing.gif" alt="heroAvatar">

                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                    hey you
                </div>
                <div id="counterSpeech" class="foreground speechBubble">
                    yo hey
                </div>
                <div id="counterAvatar" class="foreground">
                    <img src="img/assets/assets/portairStatue.png" alt="counter avatar">
                </div>
                <div id="brownBar" class="background"></div>
            </div>
        </div>


        <!-- Foreground elements-->

        <div id="key" class="foreground"></div>
        <div id="Well" class="foreground"></div>
        <div id="sword" class="foreground"></div>
        <div id="doorWizardHut" class="foreground"></div>
        <div id="statue" class="foreground"></div>
        <div id="chest1" class="foreground"></div>
        <div id="chest2" class="foreground"></div>
        <!-- Main character-->

        <div id="hero" class="character">
            <img src="img/assets/assets/pixil-frame-0.png" alt="hero character" id="heroImage">

        </div>

        <!-- Background elementa-->

        <div id="tileMap" class="background">
            <img id="tile" src="img/assets/assets/tile map assets html.png" alt="tileMap" draggable="false ">
        </div>

    </div>

    <audio id="heroAudio">
        <source src="audio/Gibberish - Sound Effect_01.mp3">
    </audio>
    <audio id="counterAudio">
        <source src="audio/high pitch voice.mp3">
    </audio>
</body>

</html>
<script src="js/javascript.js"> </script>
